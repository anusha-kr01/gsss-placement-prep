<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placement Resources</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Placement Prep Resources</h1>
    <nav>
      <a href='index.html'>Home</a>
      <a href='submit.html'>Submit Story</a>
      <a href='stories.html'>All Stories</a>
      <a href='resources.html'>Resources</a>
      <a href='chatbot.html'>AI Mentor</a>
      <a href='tools.html'>Google's tools</a>
    </nav>
  </header>

  <main>
    <section class="resource-form">
      <h2>Submit a Useful Resource</h2>
      <form id="resourceForm">
        <input type="text" id="title" placeholder="Resource Title" required><br>
        <input type="text" id="topic" placeholder="Topic (e.g., DSA, OS, Aptitude)" required><br>
        <input type="url" id="url" placeholder="Resource URL (https://...)" required><br>
        <select id="type" required>
          <option value="">Select Type</option>
          <option value="YouTube">YouTube</option>
          <option value="Blog">Blog</option>
          <option value="Course">Course</option>
        </select><br>
        <input type="text" id="addedBy" placeholder="Your Name" required><br>
        <button type="submit">Submit Resource</button>
        <p id="resourceMsg" style="color: #232525;"></p>
      </form>
    </section>

    <section>
      <h2>All Submitted Resources</h2>
      <div id="resourceList"></div>
    </section>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/resources.js"></script>
</body>
</html>
